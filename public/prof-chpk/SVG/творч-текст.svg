    <text class="cls-7" transform="translate(24.74 151.58)"><tspan class="cls-4" x="0" y="0">Мы обучаем творческим специальностям с широким спектром</tspan><tspan class="cls-3" x="620.29" y="0"> </tspan><tspan class="cls-3" x="0" y="26.4">тем:</tspan><tspan x="43.94" y="26.4" xml:space="preserve"> от основ композиции и цветовой теории до программ </tspan><tspan x="0" y="52.8">для дизайна. На </tspan><tspan class="cls-3" x="173.01" y="52.8">наших занятиях особое внимание уделяется </tspan><tspan class="cls-3"><tspan x="0" y="79.2">аналитическому подходу к каждому проекту. Наша задача — </tspan></tspan><tspan class="cls-3"><tspan x="0" y="105.6">подготовить профессионалов, способных адаптироваться к </tspan></tspan><tspan class="cls-6" x="0" y="132">быстро меняющимся условиям рынка. Мы поощряем творчески</tspan><tspan class="cls-3" x="609.1" y="132">й </tspan><tspan class="cls-4" x="0" y="158.4">подход, но также акцентируем внимание на важных аспектах</tspan><tspan class="cls-3" x="614.4" y="158.4">, </tspan><tspan class="cls-5" x="0" y="184.8">таких как маркетинг, психология потребителей и современные</tspan><tspan class="cls-3" x="621.78" y="184.8"> </tspan><tspan class="cls-3"><tspan x="0" y="211.2">тренды в индустрии.</tspan></tspan></text>
