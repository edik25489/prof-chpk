      <text class="cls-2" transform="translate(24.73 61.33)"><tspan class="cls-4" x="0" y="0">Мы обучаем педагогов эффективно применять современ</tspan><tspan x="570.29" y="0">ные </tspan><tspan x="0" y="26.4">методы преподавания. Наша программа фокусируется на </tspan><tspan class="cls-5" x="0" y="52.8" xml:space="preserve">развитии критического мышления и креативности  – навыков</tspan><tspan x="610.85" y="52.8">, </tspan><tspan x="0" y="79.2">необходимых в XXI веке.</tspan><tspan x="0" y="105.6">В результате нашей учебы педагоги становятся более </tspan><tspan x="0" y="132">уверенными и вдохновленными, что отражается на их </tspan><tspan x="0" y="158.4">собственных учениках.</tspan></text>
